<html lang="pt-br">

<head>
  <meta charset="UTF-8">

<body>

  <section class="jPanel">
    <div class="jFrame">
      <div class="barra-ferramentas">
        <div class="nome-aplicacao">

        </div>
        <div class="container">
          <div class="barra-ferramenta_options" id="minimizar">
            <img src="https://github.com/JefersonT4v4res/ImersaoDev_Alura/blob/main/_imgs/minimize-sign.png?raw=true" alt="minimizar" width="20" height="20">
          </div>
          <div class="barra-ferramenta_options" id="maximizar">
            <img src="https://github.com/JefersonT4v4res/ImersaoDev_Alura/blob/main/_imgs/squares.png?raw=true" alt="maximizar" width="20" height="20">
          </div>
          <div class="barra-ferramenta_options" id="encerrar">
            <img src="https://github.com/JefersonT4v4res/ImersaoDev_Alura/blob/main/_imgs/close.png?raw=true" alt="fechar" width="20" height="20">
          </div>
        </div>
      </div>

      <main class="container-game">
        <section class="section-game">
          <div class="vidas">
            <img class="iconLife" src="https://github.com/JefersonT4v4res/ImersaoDev_Alura/blob/main/_imgs/lifeIcon.png?raw=true" alt="">
            <img class="iconLife" src="https://github.com/JefersonT4v4res/ImersaoDev_Alura/blob/main/_imgs/lifeIcon.png?raw=true" alt="">
            <img class="iconLife" src="https://github.com/JefersonT4v4res/ImersaoDev_Alura/blob/main/_imgs/lifeIcon.png?raw=true" alt="">
            <img class="iconLife" src="https://github.com/JefersonT4v4res/ImersaoDev_Alura/blob/main/_imgs/lifeIcon.png?raw=true" alt="">
            <img class="iconLife" src="https://github.com/JefersonT4v4res/ImersaoDev_Alura/blob/main/_imgs/lifeIcon.png?raw=true" alt="">
            <img class="iconLife" src="https://github.com/JefersonT4v4res/ImersaoDev_Alura/blob/main/_imgs/lifeIcon.png?raw=true" alt="">
          </div>
          <div id="versus-arena">
            <img id="hero" src="https://github.com/JefersonT4v4res/ImersaoDev_Alura/blob/main/_imgs/Naham.png?raw=true" alt="">
            <img id="inimigo" src="https://github.com/JefersonT4v4res/ImersaoDev_Alura/blob/main/_imgs/sphinx.png?raw=true" alt="">
        </div>
        <img id="ground" src="https://github.com/JefersonT4v4res/ImersaoDev_Alura/blob/main/_imgs/ground.jpg?raw=true" alt="">
        </section>
        <aside class="section-chat">
         
          
          <div id="word-field">______ - __ - ____ - _______</div>

            <div class="keyboard">

                <div class="key-row">
                    <button class="key">Q</button>
                    <button class="key">W</button>
                    <button class="key">E</button>
                    <button class="key">R</button>
                    <button class="key">T</button>
                    <button class="key">Y</button>
                    <button class="key">U</button>
                    <button class="key">I</button>
                    <button class="key">O</button>
                    <button class="key">P</button>
                </div>

                <div class="key-row">
                    <button class="key">A</button>
                    <button class="key">S</button>
                    <button class="key">D</button>
                    <button class="key">F</button>
                    <button class="key">G</button>
                    <button class="key">H</button>
                    <button class="key">J</button>
                    <button class="key">K</button>
                    <button class="key">L</button>
                </div>
 
                <div class="key-row">
                    <button class="key">Z</button>
                    <button class="key">X</button>
                    <button class="key">C</button>
                    <button class="key">V</button>
                    <button class="key">B</button>
                    <button class="key">N</button>
                    <button class="key">M</button>
                </div>
              
                <div class="key-row">
                   <button class="key space">Chutar Palavra</button> <!--AJUSTAR LARGURA -->
                  <button class="key enter">Reiniciar</button>
                </div>
            </div>

          <!-- <div class="chute-palavra">   ISSO AQUI TEM DE APARECER QUANDO A PESSOA CLICAR EM "CHUTAR PALAVRA"

          </div>  -->
        </aside>

        <p class="score"><span class="wins">Vitórias: 0</span> | <span class="defeats">Derrotas: 0</span></p>
      </main>

      
    </div>
  </section>
